version: 2.1

parameters:
  job_env:
    type: string
    default: "dev"

commands:
  dev:
    description: "Dev env"
    steps:
      - run: echo Hello World from Dev environment
      
  prod:
    description: "Prod env"
    steps:
      - run: echo Hello World from Prod environment
      
jobs:
  build:
    docker:
      - image: cimg/base:2022.09
    steps:
      - when:
          condition:
            equal: [ "main", << pipeline.git.branch >> ]
          steps:
            - prod
      - when:
          condition:
            equal: [ "develop", << pipeline.git.branch >> ]
          steps:
            - dev
            
workflows:
  test-workflow:
    jobs:
      - build
  
